<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPSERVER</title>
    <link
      rel="shortcut icon"
      href="./img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white font-['Inter'] antialiased h-screen overflow-hidden opacity-0 transition-opacity duration-300 flex flex-col"
  >
    <div class="flex-1 flex items-center justify-center">
      <div class="relative">        <div class="block" onclick="redirectToMain()">
          <img
            src="./img/transparentlogo.png"
            alt="OpServer Logo"
            class="w-64 md:w-80 transition-all duration-700 ease-out hover:scale-110 opacity-90 hover:opacity-100 animate-fadeIn cursor-pointer"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 px-6">
      <div class="w-full">
        <div class="flex justify-between items-center">
          <!-- Texto centralizado -->
          <div class="absolute left-1/2 transform -translate-x-1/2 text-[11px] text-black/50">
            By using OPSERVER you agree to our practices
          </div>
          
          <!-- OPSERVER no lado direito -->
          <div class="ml-auto font-display text-sm font-medium tracking-tight text-black/80">
            OPSERVER
          </div>
        </div>
      </div>
    </footer>

    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .font-display {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 600;
      }
      
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 1.2s ease-out forwards;
      }
    </style>

    <script>
      // Simple redirect function
      function redirectToMain() {
        const logo = document.querySelector('img');
        
        // Disable further clicks
        logo.style.pointerEvents = 'none';
        
        // Simple fade transition
        document.body.style.transition = 'opacity 0.4s ease-out';
        document.body.style.opacity = '0';
        
        // Redirect without language parameter
        setTimeout(() => {
          window.location.href = './main.html';
        }, 400);
      }

      // Show page content
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '1';
      });
    </script>
  </body>
</html>
