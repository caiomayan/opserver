      // Enhanced smooth scroll function with custom easing
      function smoothScrollTo(targetId) {
        let targetPosition = 0;
        
        if (targetId === '#top') {
          targetPosition = 0;
        } else {
          const targetElement = document.querySelector(targetId);
          if (!targetElement) return;
          
          const navHeight = document.querySelector('nav').offsetHeight;
          targetPosition = targetElement.offsetTop - navHeight - 20;
        }
        
        const startPosition = window.pageYOffset;
        const distance = targetPosition - startPosition;
        const duration = 200; // 200ms duration for faster navigation
        let start = null;

        // Easing function for smooth animation
        function easeInOutQuart(t) {
          return t < 0.5 ? 8 * t * t * t * t : 1 - 8 * (--t) * t * t * t;
        }

        function animation(currentTime) {
          if (start === null) start = currentTime;
          const timeElapsed = currentTime - start;
          const progress = Math.min(timeElapsed / duration, 1);
          const easeProgress = easeInOutQuart(progress);
          
          window.scrollTo(0, startPosition + (distance * easeProgress));
          
          if (timeElapsed < duration) {
            requestAnimationFrame(animation);
          }
        }        requestAnimationFrame(animation);
      }

      // Add smooth scroll to navbar links
      document.addEventListener('DOMContentLoaded', () => {

            const targetId = link.getAttribute('href');
            smoothScrollTo(targetId);

      function copyServerIP() {
        const input = document.getElementById("serverIP");
        const serverCommand = input.value;
        
        // Tenta usar a API moderna de clipboard
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(serverCommand).then(() => {
            // Feedback visual tempor√°rio
            showCopyFeedback();
          }).catch(err => {
            console.error('Erro ao copiar:', err);
            fallbackCopyTextToClipboard(serverCommand);
          });
        } else {
          // Fallback para navegadores mais antigos
          fallbackCopyTextToClipboard(serverCommand);
        }
      }

      function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
          document.execCommand('copy');
          showCopyFeedback();
        } catch (err) {
          console.error('Erro no fallback:', err);
        }
        
        document.body.removeChild(textArea);
      }

      function showCopyFeedback() {
        // Cria um tooltip tempor√°rio
        const tooltip = document.createElement('div');
        tooltip.textContent = 'IP copiado!';
        tooltip.style.cssText = `
          position: fixed;
          top: 50%;

          padding: 8px 16px;
          border-radius: 4px;
          font-size: 14px;
          z-index: 1000;
          pointer-events: none;
        `;
        
        document.body.appendChild(tooltip);
        
        // Remove o tooltip ap√≥s 2 segundos
        setTimeout(() => {
          document.body.removeChild(tooltip);
        }, 2000);
      }

        // Track menu state
        let isMenuOpen = false;
          // Function to open mobile menu
        function openMobileMenu() {
          console.log('Opening mobile menu');
          isMenuOpen = true;
          mobileMenu.classList.add('mobile-menu-open');
          hamburgerLines.classList.add('hamburger-active');
          document.body.classList.add('no-scroll');
        }
        
        // Function to close mobile menu
        function closeMobileMenu() {
          console.log('Closing mobile menu');
          isMenuOpen = false;
          mobileMenu.classList.remove('mobile-menu-open');
          hamburgerLines.classList.remove('hamburger-active');
          document.body.classList.remove('no-scroll');
        }
        
        // Event listeners
        mobileMenuBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Hamburger clicked, current state:', isMenuOpen);
          
          if (isMenuOpen) {
            closeMobileMenu();
          } else {
            openMobileMenu();
          }
        }, { passive: false });
        
        mobileMenuClose.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          closeMobileMenu();
        }, { passive: false });
        
        // Close menu when clicking on overlay
        mobileMenu.addEventListener('click', function(e) {
          if (e.target === mobileMenu) {
            closeMobileMenu();
          }
        });
        
        // Close menu when clicking on navigation links
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            // If it's an internal link (starts with #), close menu after a short delay
            if (this.getAttribute('href').startsWith('#')) {
              setTimeout(closeMobileMenu, 300);
            } else {
              // For external links like servers.html, close immediately
              closeMobileMenu();
            }
          });
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && mobileMenu.classList.contains('mobile-menu-open')) {
            closeMobileMenu();
          }
        });
        
        // Handle resize - close menu if screen becomes large
        window.addEventListener('resize', function() {
          if (window.innerWidth >= 1024 && mobileMenu.classList.contains('mobile-menu-open')) {
            closeMobileMenu();
          }
        });
      });
